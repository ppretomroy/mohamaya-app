<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="auth.js"></script>
    <title>Responsive Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        body {
            font-family: "Hind Siliguri", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4fa;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 18px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f0f4fa;
            font-weight: bold;
        }
        table td {
            background-color: #f9fbfd;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            .header p {
                font-size: 16px;
            }
            table th, table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>স্থানের নাম : উৎস ব্যাচের</h1>
            <p>লোকেশন: -- </p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ক্রম</th>
                    <th>নাম</th>
                    <th>মোবাইল নাম্বার</th>
                    <th>অর্ঘ্যের পরিমান</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>দোলন হাওলাদার</td>
                    <td>01708620003</td>
                    <td>৳ 0.00</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>অর্য্য কর</td>
                    <td>--</td>
                    <td>৳ 0.00</td>
                </tr>
            
            </tbody>
        </table>
    </div>
</body>
</html>
